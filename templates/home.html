<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-4xl overflow-hidden">
    <h1 class="text-center text-8xl font-sans font-bold">Weather App</h1>
    <div class="flex justify-center items-center h-[100vh] w-[100vw] mt-[-50px]">
        <div class="max-w-xl rounded overflow-hidden shadow-lg rounded-lg">
            <img class="w-full"
                src="https://nordicapis.com/wp-content/uploads/5-Best-Free-and-Paid-Weather-APIs-2019-e1587582023501.png"
                alt="Sunset in the mountains">
            <div class="px-6 py-4">
                <div class="font-bold text-3xl mb-2">{{cityName}}</div>
                <p class="text-gray-700 text-xl mt-4">
                    Temperature in {{cityName}} is {{convertToCelecius(weatherData["main"]["temp"]).__round__(2)}} and
                    {{weatherData["weather"][0]["description"]}}
                </p>
            </div>
            <div class="px-6 pt-4 pb-2">
                <span
                    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#{{weatherData["weather"][0]["main"]}}</span>
            </div>
        </div>
    </div>
</body>

</html>
